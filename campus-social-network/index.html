<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campus Social Network</title>
  <style>
    :root{
      --bg:#0b0b0c;
      --card:#101014;
      --muted:#9aa0a6;
      --text:#ececec;
      --accent:#7c3aed;
      --header-height:64px;
      --bottom-nav-height:64px;
      --radius:12px;
      --frame-width:420px;
      --frame-height:888px;
    }

    *{box-sizing:border-box;}
    html,body{
      margin:0;
      padding:20px 0;
      background:#111;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      color:var(--text);
      display:flex;
      justify-content:center;
      overflow-y:auto;
    }

    .frame{
      width:var(--frame-width);
      min-height:var(--frame-height);
      background:linear-gradient(180deg,#0f0f10,#0b0b0c);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 18px 50px rgba(0,0,0,0.6);
      display:flex;
      flex-direction:column;
      border:1px solid rgba(255,255,255,0.03);
    }

    /* ===== TOP NAV ===== */
    .topbar{
      height:var(--header-height);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:8px 16px;
      border-bottom:1px solid rgba(255,255,255,0.03);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      flex-shrink:0;
      animation: growLogo 1.2s ease-out forwards;
      transform-origin: left center;
    }

   .brand img {
  width: 48px;
  height: 48px;
  border-radius: 10px;
  object-fit: cover;
  animation: growLogo 1s ease-in-out forwards, glowPulse 3s ease-in-out infinite;
  transform-origin: center;
  box-shadow: 0 0 12px rgba(124, 58, 237, 0.8); /* initial glow */
}
.brand-text {
  color: white;
  font-weight: 800;
  text-transform: uppercase;
  text-align: left;
  position: relative;
  overflow: hidden;
}

.brand-text::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent 0%,
    rgba(255, 255, 255, 0.8) 50%,
    transparent 100%
  );
  animation: lightSweep 3s ease-in-out infinite;
}

@keyframes lightSweep {
  0% { left: -100%; }
  50% { left: 100%; }
  100% { left: 100%; }
}



    @keyframes popLogo {
      0% { transform: scale(0); opacity: 0; filter: blur(6px); }
      60% { transform: scale(1.1); opacity: 1; filter: blur(0); }
      100% { transform: scale(1); }
    }

    .title{
      font-weight:900;
      font-size:16px;
      color:var(--accent);
      letter-spacing:0.3px;
      text-align:left;
      line-height:1.1;
      animation: fadeInText 2s ease-in forwards;
      opacity:0;
    }

    @keyframes fadeInText {
      0% { opacity:0; transform: translateY(10px); }
      100% { opacity:1; transform: translateY(0); }
    }

    .title span{
      display:block;
    }

    .top-links{
      display:flex;
      align-items:center;
      gap:18px;
    }
    .top-links a{
      text-decoration:none;
      color:var(--text);
      font-weight:600;
      font-size:14px;
      transition:color 0.3s;
    }
    .top-links a:hover{
      color:var(--accent);
    }
    .search-icon{
      font-size:16px;
      color:var(--accent);
      cursor:pointer;
    }

    /* ===== SECOND ROW ===== */
    .subnav {
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.03);
  padding: 10px 0;
  background: linear-gradient(180deg,rgba(255,255,255,0.01),transparent);
  font-size: 13px;
  color: var(--muted);
}

.subnav .icontext {
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: color 0.3s ease;
}

.subnav .icontext i {
  font-size: 16px;
  color: var(--accent);
}

.subnav .icontext:hover {
  color: var(--accent);
}

    .subnav div{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
      cursor:pointer;
    }
    .subnav i{
      font-size:18px;
      color:var(--accent);
    }

    /* ===== PROFILE ROW ===== */
    .profile-row{
      padding:12px 14px;
      display:flex;
      align-items:flex-start;
      gap:12px;
      border-bottom:1px solid rgba(255,255,255,0.02);
    }
    .pf-photo{
      width:60px;
      height:60px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--accent),#9f7aea);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#fff;
      font-size:18px;
    }
    .pf-meta{flex:1;}
    .pf-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .name{
      font-weight:700;
      font-size:16px;
    }
    .linkup-btn{
      background:var(--accent);
      border:none;
      color:#fff;
      font-weight:700;
      border-radius:8px;
      padding:6px 12px;
      cursor:pointer;
    }
    .desc{
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
    }

    /* ===== POST SECTION ===== */
    .post-area{
      padding:12px;
    }
    .post-card{
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:10px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.02);
    }
    .media{
      background:url('https://picsum.photos/720/900?random=3') center/cover no-repeat;
      height:300px;
    }

    /* ===== ACTION BAR ===== */
    .action-bar{
      display:flex;
      justify-content:space-around;
      align-items:center;
      height:60px;
      border-top:1px solid rgba(255,255,255,0.02);
    }
    .action{
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:13px;
      color:var(--muted);
      cursor:pointer;
    }

    /* ===== BOTTOM NAV ===== */
    .bottom{
      height:var(--bottom-nav-height);
      display:flex;
      justify-content:space-around;
      align-items:center;
      border-top:1px solid rgba(255,255,255,0.03);
      background:#0e0e10;
      position:sticky;
      bottom:0;
    }
    .nav-item{
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size:12px;
      color:var(--muted);
      cursor:pointer;
    }
    .center-plus{
      width:60px;
      height:60px;
      background:linear-gradient(135deg,var(--accent),#9f7aea);
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      font-weight:700;
      color:#fff;
      box-shadow:0 0 20px rgba(124,58,237,0.4);
      margin-top:-20px;
      border:4px solid #0b0b0b;
      cursor:pointer;
    }

    @media(max-width:440px){
      :root{--frame-width:360px;}
    }
  </style>
